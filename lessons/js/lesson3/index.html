<head>
    <meta charset="UTF-8">

    <style>
        .test {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding-top: 50px;
            flex-flow: wrap;

        .test>div {
            flex-basis: 300px;

<body>
    <div>
        <input type="text" name="brand"> <br>
        <input type="text" name="color"> <br>
        <input type="text" name="model"> <br>
        <input type="text" name="imgUrl"> <br>
    </div>
    <!-- onclick="addCar() -->
    <button id="btn">add</button>
    <hr>
    <div class="test" id="aaa" style="color: red;">Hello</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        var el = document.querySelector('#aaa');
        var btn = document.querySelector('#btn');
        var inputs = document.querySelectorAll('input');
        function Car(brand, model, color, imgUrl) {
            var wheelCount = 4;

            this.color = color;
            this.brand = brand;
            this.model = model;
            this.imgUrl = imgUrl;

            this.showWheelCount = function () {
                console.log('------wheelCount', wheelCount)
            }
        }

        var bmw = new Car('BMW', 'x5', 'black', 'bmw.webp');
        var audi = new Car('Audi', 'q7', 'silver', 'https://avatars.mds.yandex.net/get-verba/216201/2a00000190ba3707792975ddf821124d3eee/456x342');
        var mers = new Car('Mers', 'e', 'white', 'https://avatars.mds.yandex.net/get-verba/997355/2a00000187e6a56fc2d2c95326c2b0135d3c/cattouch');
        var geely = new Car('Geely', 'ex5', 'siver', 'bmw.webp');

        var cars = [bmw, audi, mers, geely];

        btn.addEventListener('click', function () {
            var car = {};
            for (var input = 0; input < inputs.length; input++) {
                car[inputs[input].name] = inputs[input].value
            }
            cars.push(car)

            console.log('----cars', cars);
            render()
        })

        function render() {
            var htmlTags = '';
            for (var carIndex = 0; carIndex < cars.length; carIndex++) {
                htmlTags += `
                <div class="card" style="width: 18rem;">
                    <img src="${cars[carIndex].imgUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${cars[carIndex].brand}</h5>
                        <p class="card-text">${cars[carIndex].model}</p>
                        <p class="card-text">${cars[carIndex].color}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            `
            }

            el.innerHTML = htmlTags;
        }

        render()
